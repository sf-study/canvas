<!DOCTYPE html>
	<head>
	  <title>Scrolling Backgrounds</title>

		<style> 
		   body {
				background: #dddddd;
			}

			#canvas {
            position: absolute;
            top: 30px;
            left: 10px;
            background: #ffffff;
            cursor: crosshair;
            margin-left: 10px;
            margin-top: 10px;
            -webkit-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            -moz-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
			}

         input {
            margin-left: 15px;
			}

		</style>
   </head>

  <body>
    <canvas id='canvas' width='1024' height='512'>
      Canvas not supported
    </canvas>

    <input id='animateButton' type='button' value='Animate'/>

    <script src='../shared/js/requestNextAnimationFrame.js'></script>
    <script>
      var canvas = document.getElementById('canvas'),
      context = canvas.getContext('2d'),
      controls = document.getElementById('controls'),
      animateButton = document.getElementById('animateButton'),
      sky = new Image(),

      paused = true,
      lastTime = 0,
      fps = 0,

      skyOffset = 0,
      SKY_VELOCITY = 30; // 30 pixels/second

      // Functions.....................................................

      function erase() {
         context.clearRect(0,0,canvas.width,canvas.height);
      }

      function draw() {
         // context.save();

         skyOffset = skyOffset < canvas.width ?
                     skyOffset + SKY_VELOCITY/fps : 0;

         context.save();
         context.translate(-skyOffset, 0);

         context.drawImage(sky, 0, 0);
         context.drawImage(sky, sky.width-2, 0);

         context.restore();
      }

      function calculateFps(now) {
         var fps = 1000 / (now - lastTime);
         lastTime = now;
         return fps; 
      }

      function animate(now) {
         if (now === undefined) {
            now = +new Date;
         }
         // 获得帧速率
         fps = calculateFps(now);
         
         if (!paused) {
          // 清除整个canvas
            erase();
            draw();
         }

         requestNextAnimationFrame(animate);
      }

      // Event handlers................................................

      animateButton.onclick = function (e) {
         paused = paused ? false : true;
         if (paused) {
            animateButton.value = 'Animate';
         }
         else {
            animateButton.value = 'Pause';
         }
      };

      // Initialization................................................

      canvas.width = canvas.width;
      canvas.height = canvas.height;

      sky.src = '../shared/img/sky.png';
      sky.onload = function (e) {
         draw();
      };

      requestNextAnimationFrame(animate);
    </script>
  </body>
</html>
